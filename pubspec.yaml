name: real_state_investing_mobile
description: Real State Investing - Track properties from Idealista, Fotocasa, and Pisos.com

publish_to: 'none'

version: 1.1.5+6

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5

  # Navigation
  go_router: ^13.0.0

  # Network
  dio: ^5.4.0

  # Firebase
  firebase_core: ^3.8.0
  firebase_auth: ^5.3.3
  firebase_messaging: ^15.1.5

  # Local Storage
  shared_preferences: ^2.2.2

  # UI Components
  fl_chart: ^0.66.0
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0

  # Utils
  intl: ^0.18.1
  url_launcher: ^6.2.2

  # Icons
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  bloc_test: ^9.1.5
  mocktail: ^1.0.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
